<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 TechMart - E-ticaret Sitesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .cart-icon {
            position: relative;
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .product-category {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .product-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .product-stock {
            font-size: 0.9rem;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            gap: 1rem;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .remove-item {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-total {
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .checkout-form {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .categories {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">🛒 TechMart</div>
                <button class="cart-icon" onclick="openCart()">
                    🛒 Sepet
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="hero">
                <h1>Teknoloji Ürünlerinde En İyi Fiyatlar!</h1>
                <p>iPhone, MacBook, Samsung ve daha fazlası... Hemen keşfedin!</p>
            </div>

            <div class="categories">
                <button class="category-btn active" onclick="filterProducts('all')">Tümü</button>
                <button class="category-btn" onclick="filterProducts('Elektronik')">Elektronik</button>
                <button class="category-btn" onclick="filterProducts('Bilgisayar')">Bilgisayar</button>
                <button class="category-btn" onclick="filterProducts('Ses')">Ses Sistemleri</button>
                <button class="category-btn" onclick="filterProducts('Giyilebilir')">Giyilebilir</button>
                <button class="category-btn" onclick="filterProducts('Oyun')">Oyun</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Ürünler yükleniyor...</p>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Ürünler buraya dinamik olarak eklenecek -->
            </div>
        </div>
    </main>

    <!-- Sepet Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>🛒 Alışveriş Sepetim</h2>
            
            <div id="cartItems">
                <!-- Sepet ürünleri buraya gelecek -->
            </div>
            
            <div class="cart-total" id="cartTotal">
                <h3>Toplam: ₺0.00</h3>
            </div>

            <div class="checkout-form" id="checkoutForm" style="display: none;">
                <h3>Sipariş Bilgileri</h3>
                <div class="form-group">
                    <label for="customerName">Ad Soyad *</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerEmail">E-posta *</label>
                    <input type="email" id="customerEmail" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Telefon</label>
                    <input type="tel" id="customerPhone">
                </div>
                <button class="checkout-btn" onclick="placeOrder()">🛒 Siparişi Tamamla</button>
            </div>

            <button class="checkout-btn" id="proceedCheckout" onclick="showCheckoutForm()" style="display: none;">
                Ödemeye Geç
            </button>

            <div id="messageArea"></div>
        </div>
    </div>

    <script>
        let products = [];
        let cart = [];
        let filteredProducts = [];

        // Sayfa yüklendiğinde çalışacak
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadCart();
        });

        // Ürünleri API'den yükle
        async function loadProducts() {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                
                if (data.success) {
                    products = data.products;
                    filteredProducts = products;
                    displayProducts();
                } else {
                    showError('Ürünler yüklenemedi: ' + data.error);
                }
            } catch (error) {
                showError('Bağlantı hatası: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Ürünleri ekranda göster
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-category">${product.category}</div>
                    <img src="${product.image_url}" alt="${product.name}" class="product-image" 
                         onerror="this.src='https://via.placeholder.com/300x200?text=Ürün+Resmi'">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-price">₺${parseFloat(product.price).toLocaleString('tr-TR', {minimumFractionDigits: 2})}</div>
                    <div class="product-stock">📦 ${product.stock} adet stokta</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})" 
                            ${product.stock === 0 ? 'disabled' : ''}>
                        ${product.stock === 0 ? '🚫 Stokta Yok' : '🛒 Sepete Ekle'}
                    </button>
                `;
                grid.appendChild(productCard);
            });
        }

        // Kategoriye göre filtrele
        function filterProducts(category) {
            // Aktif kategori butonunu güncelle
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Ürünleri filtrele
            if (category === 'all') {
                filteredProducts = products;
            } else {
                filteredProducts = products.filter(product => product.category === category);
            }
            
            displayProducts();
        }

        // Sepete ürün ekle
        async function addToCart(productId) {
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ productId: productId, quantity: 1 })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Ürün sepete eklendi! 🛒');
                    loadCart();
                    updateCartCount();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Sepete ekleme hatası: ' + error.message);
            }
        }

        // Sepeti yükle
        async function loadCart() {
            try {
                const response = await fetch('/api/cart');
                const data = await response.json();
                
                if (data.success) {
                    cart = data.cart;
                    updateCartCount();
                    displayCart();
                }
            } catch (error) {
                console.error('Sepet yükleme hatası:', error);
            }
        }

        // Sepet sayısını güncelle
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Sepeti görüntüle
        function displayCart() {
            const cartItems = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; padding: 2rem;">Sepetiniz boş 🛒</p>';
                document.getElementById('proceedCheckout').style.display = 'none';
                document.getElementById('cartTotal').innerHTML = '<h3>Toplam: ₺0.00</h3>';
                return;
            }

            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += parseFloat(item.total);
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.image_url}" alt="${item.name}" 
                         onerror="this.src='https://via.placeholder.com/80x80?text=Ürün'">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₺${parseFloat(item.price).toLocaleString('tr-TR', {minimumFractionDigits: 2})}</div>
                        <div class="quantity-controls">
                            <span>Adet: ${item.quantity}</span>
                            <button class="remove-item" onclick="removeFromCart(${item.id})">🗑️ Sil</button>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <strong>₺${parseFloat(item.total).toLocaleString('tr-TR', {minimumFractionDigits: 2})}</strong>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });

            document.getElementById('cartTotal').innerHTML = 
                `<h3>Toplam: ₺${total.toLocaleString('tr-TR', {minimumFractionDigits: 2})}</h3>`;
            document.getElementById('proceedCheckout').style.display = 'block';
        }

        // Sepetten ürün sil
        async function removeFromCart(cartItemId) {
            try {
                const response = await fetch(`/api/cart/${cartItemId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Ürün sepetten silindi! 🗑️');
                    loadCart();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Silme hatası: ' + error.message);
            }
        }

        // Sepet modalını aç
        function openCart() {
            document.getElementById('cartModal').style.display = 'block';
            loadCart();
        }

        // Sepet modalını kapat
        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
            document.getElementById('checkoutForm').style.display = 'none';
            document.getElementById('proceedCheckout').style.display = cart.length > 0 ? 'block' : 'none';
        }

        // Ödeme formunu göster
        function showCheckoutForm() {
            document.getElementById('checkoutForm').style.display = 'block';
            document.getElementById('proceedCheckout').style.display = 'none';
        }

        // Siparişi tamamla
        async function placeOrder() {
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const customerPhone = document.getElementById('customerPhone').value;

            if (!customerName || !customerEmail) {
                showError('Lütfen ad soyad ve e-posta alanlarını doldurun!');
                return;
            }

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName,
                        customerEmail,
                        customerPhone
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess(`🎉 Sipariş başarıyla oluşturuldu! 
                               Sipariş No: #${data.orderId} 
                               Toplam: ₺${data.totalAmount}`);
                    
                    // Formu temizle
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerEmail').value = '';
                    document.getElementById('customerPhone').value = '';
                    
                    // Sepeti güncelle
                    setTimeout(() => {
                        loadCart();
                        loadProducts(); // Stokları güncelle
                        closeCart();
                    }, 2000);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Sipariş hatası: ' + error.message);
            }
        }

        // Başarı mesajı göster
        function showSuccess(message) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 3000);
        }

        // Hata mesajı göster
        function showError(message) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Modal dışına tıklandığında kapat
        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target == modal) {
                closeCart();
            }
        }
    </script>
</body>
</html>
